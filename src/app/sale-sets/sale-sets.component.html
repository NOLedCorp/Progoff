<div class="container">
  <h2 style="text-align:center; margin: 40px auto; font-weight: 400;" class="w-100 w-sm-25 text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam rerum aperiam eligendi asperiores? Fugit, voluptates.</h2>
  <div class="main-container">
    <div class="card" *ngFor="let s of sales">
      <img src="{{s.Image}}" class="card-img-top" alt="Интернет магазин">
      <div class="card-body">
        <h5 class="card-title">{{s.Name}}</h5>
        <p class="card-text">{{s.Description}}</p>
        <h5>В пакет входят услуги:</h5>
        <ul>
          <li *ngFor="let service of s.Services">{{service.Name}}</li>
        </ul>
        <div class="d-flex align-items-center position-relative" style="overflow:hidden">
            <span class="price">Цена: {{getPrice(s)}}₽</span>
            <a  class="btn btn-prog-light">Подать заявку</a>
            
        </div>
        
      </div>
    </div>
  </div>
  
</div>
