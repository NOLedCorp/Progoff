<div class="section-container">
    <h2>Наши клиенты</h2>
    <div class="client" *ngFor="let c of clients">
        <div class="photoes">
            <img src="{{c.MainImage}}" class="photo main">
            <img src="{{c.LeftImage}}" class="photo left">
            <img src="{{c.RightImage}}" class="photo right">
        </div>
        <div class="description">
            <h3>{{c.Name}}</h3>
            <p>{{c.Description}}</p>
        </div>
    </div>
</div>
